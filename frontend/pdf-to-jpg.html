<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #f5576c;
            background: #fff5f6;
        }
        
        .upload-area.dragover {
            border-color: #f5576c;
            background: #ffeef0;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-card .caption {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .image-card a {
            display: block;
            padding: 8px;
            background: #f5576c;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
        
        .image-card a:hover {
            background: #e04559;
        }
    </style>
</head>
<body>
    <!-- Account Section (Above Header) -->
    <div id="account-section" class="account-section" style="display: none;"></div>
    
    <!-- Global Header Placeholder -->
    <div id="global-header-placeholder"></div>
    
    <div class="container">
        <h1><i class="fas fa-images"></i> PDF to JPG Converter</h1>
        <p class="subtitle">Convert PDF pages to high-quality JPG images</p>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: #f5576c; margin-bottom: 15px;"></i>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">PDF files only (max 50MB)</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <button class="btn" id="convertBtn" disabled>
            <i class="fas fa-sync-alt"></i> Convert to JPG
        </button>
        
        <div class="images-grid" id="imagesGrid"></div>
    </div>

    <!-- Global Footer Placeholder -->
    <div id="global-footer-placeholder"></div>

    <script src="/js/global-components.js"></script>
    <script type="module" src="/js/auth.js"></script>
    
    <!-- Ensure header and footer load - multiple attempts to guarantee it works -->
    <script>
    (function() {
        function tryLoadHeader() {
            if (typeof loadGlobalHeader === 'function') {
                try {
                    loadGlobalHeader();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalHeader:', e);
                }
            }
            return false;
        }
        
        function tryLoadFooter() {
            if (typeof loadGlobalFooter === 'function') {
                try {
                    loadGlobalFooter();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalFooter:', e);
                }
            }
            return false;
        }
        
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            if (!tryLoadHeader()) {
                var attempts = 0;
                var maxAttempts = 60;
                var checkHeader = setInterval(function() {
                    attempts++;
                    if (tryLoadHeader() || attempts >= maxAttempts) {
                        clearInterval(checkHeader);
                    }
                }, 50);
            }
            if (!tryLoadFooter()) {
                var attempts = 0;
                var maxAttempts = 60;
                var checkFooter = setInterval(function() {
                    attempts++;
                    if (tryLoadFooter() || attempts >= maxAttempts) {
                        clearInterval(checkFooter);
                    }
                }, 50);
            }
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                if (!tryLoadHeader()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkHeader = setInterval(function() {
                        attempts++;
                        if (tryLoadHeader() || attempts >= maxAttempts) {
                            clearInterval(checkHeader);
                        }
                    }, 50);
                }
                if (!tryLoadFooter()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkFooter = setInterval(function() {
                        attempts++;
                        if (tryLoadFooter() || attempts >= maxAttempts) {
                            clearInterval(checkFooter);
                        }
                    }, 50);
                }
            });
        }
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!document.querySelector('header') && typeof loadGlobalHeader === 'function') {
                    loadGlobalHeader();
                }
                if (!document.querySelector('footer') && typeof loadGlobalFooter === 'function') {
                    loadGlobalFooter();
                }
            }, 100);
        });
    })();
    </script>
    <script>
        const API_BASE_URL = 'https://pdf-to-word-converter-564572183797.us-central1.run.app';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const imagesGrid = document.getElementById('imagesGrid');
        
        let currentFile = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        
        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showStatus('File is too large. Maximum size is 50MB', 'error');
                return;
            }
            
            currentFile = file;
            convertBtn.disabled = false;
            imagesGrid.innerHTML = '';
            hideStatus();
        }
        
        convertBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '10%';
            showStatus('Uploading and converting...', 'info');
            imagesGrid.innerHTML = '';
            
            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                
                progressFill.style.width = '40%';
                
                const response = await fetch(`${API_BASE_URL}/api/convert/pdf-to-jpg`, {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '80%';
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || error.detail || 'Conversion failed');
                }
                
                const result = await response.json();
                
                if (result.status !== 'success') {
                    throw new Error(result.error || 'Conversion failed');
                }
                
                progressFill.style.width = '100%';
                showStatus(`Successfully converted ${result.pages} pages!`, 'success');
                
                // Display images
                result.images.forEach((image) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${image.url}" alt="Page ${image.page}" loading="lazy">
                        <div class="caption">Page ${image.page}</div>
                        <a href="${image.url}" download="page-${image.page}.jpg">
                            <i class="fas fa-download"></i> Download
                        </a>
                    `;
                    imagesGrid.appendChild(card);
                });
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                showStatus(error.message || 'Conversion failed. Please try again.', 'error');
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            } finally {
                convertBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
</html>
