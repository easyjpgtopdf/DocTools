<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter - Free Online Tool | EasyJPGToPDF</title>
    <meta name="description" content="Convert PDF to Word online for free. Fast, secure, and accurate PDF to DOCX conversion with support for Hindi and Unicode fonts.">
    <meta name="keywords" content="pdf to word, pdf to docx, convert pdf to word, pdf converter, free pdf to word">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .upload-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #888;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            margin-top: 20px;
            color: #667eea;
            font-size: 16px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-word"></i> PDF to Word Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag & drop or click to choose</div>
            <div class="upload-subtext">Supports PDF files up to 50 MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Redirecting to converter...
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                <div class="feature-text">Fast Conversion</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-globe"></i></div>
                <div class="feature-text">Multi-Language</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                alert('Please select a PDF file');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                alert('File is too large. Maximum size is 50MB');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('show');
            
            // Automatically redirect after file selection
            loading.classList.add('show');
            
            // Store file in sessionStorage and redirect immediately
            const reader = new FileReader();
            reader.onload = function(e) {
                sessionStorage.setItem('pdfFile', JSON.stringify({
                    name: selectedFile.name,
                    size: selectedFile.size,
                    data: e.target.result.split(',')[1] // Base64 data
                }));
                // Auto-redirect to converter page
                window.location.href = '/pdf-to-word-converter';
            };
            reader.readAsDataURL(selectedFile);
        }
    </script>
</body>
</html>
