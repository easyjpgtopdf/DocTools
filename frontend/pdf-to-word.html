<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #f5576c;
            background: #fff5f6;
        }
        
        .upload-area.dragover {
            border-color: #f5576c;
            background: #ffeef0;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 15px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <!-- Account Section (Above Header) -->
    <div id="account-section" class="account-section" style="display: none;"></div>
    
    <!-- Global Header Placeholder -->
    <div id="global-header-placeholder"></div>
    
    <div class="container">
        <h1><i class="fas fa-file-word"></i> PDF to Word Converter</h1>
        <p class="subtitle">Convert PDF files to editable Word documents</p>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: #f5576c; margin-bottom: 15px;"></i>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">PDF files only (max 50MB)</p>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- Global Footer Placeholder -->
    <div id="global-footer-placeholder"></div>

    <script src="/js/global-components.js"></script>
    <script type="module" src="/js/auth.js"></script>
    
    <!-- Ensure header and footer load - multiple attempts to guarantee it works -->
    <script>
    (function() {
        function tryLoadHeader() {
            if (typeof loadGlobalHeader === 'function') {
                try {
                    loadGlobalHeader();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalHeader:', e);
                }
            }
            return false;
        }
        
        function tryLoadFooter() {
            if (typeof loadGlobalFooter === 'function') {
                try {
                    loadGlobalFooter();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalFooter:', e);
                }
            }
            return false;
        }
        
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            if (!tryLoadHeader()) {
                var attempts = 0;
                var maxAttempts = 60;
                var checkHeader = setInterval(function() {
                    attempts++;
                    if (tryLoadHeader() || attempts >= maxAttempts) {
                        clearInterval(checkHeader);
                    }
                }, 50);
            }
            if (!tryLoadFooter()) {
                var attempts = 0;
                var maxAttempts = 60;
                var checkFooter = setInterval(function() {
                    attempts++;
                    if (tryLoadFooter() || attempts >= maxAttempts) {
                        clearInterval(checkFooter);
                    }
                }, 50);
            }
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                if (!tryLoadHeader()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkHeader = setInterval(function() {
                        attempts++;
                        if (tryLoadHeader() || attempts >= maxAttempts) {
                            clearInterval(checkHeader);
                        }
                    }, 50);
                }
                if (!tryLoadFooter()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkFooter = setInterval(function() {
                        attempts++;
                        if (tryLoadFooter() || attempts >= maxAttempts) {
                            clearInterval(checkFooter);
                        }
                    }, 50);
                }
            });
        }
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!document.querySelector('header') && typeof loadGlobalHeader === 'function') {
                    loadGlobalHeader();
                }
                if (!document.querySelector('footer') && typeof loadGlobalFooter === 'function') {
                    loadGlobalFooter();
                }
            }, 100);
        });
    })();
    </script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        let currentFile = null;
        let isRedirecting = false;
        
        uploadArea.addEventListener('click', () => {
            if (!isRedirecting) {
                fileInput.click();
            }
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            if (!isRedirecting) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            }
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            if (isRedirecting) return;
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (isRedirecting) return;
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        function handleFile(file) {
            if (isRedirecting) {
                console.log('Already redirecting, ignoring file selection');
                return;
            }
            
            if (!file.type.includes('pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showStatus('File is too large. Maximum size is 50MB', 'error');
                return;
            }
            
            currentFile = file;
            hideStatus();
            
            // Show progress and redirect
            isRedirecting = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '30%';
            showStatus('Preparing file...', 'info');
            uploadArea.style.opacity = '0.6';
            uploadArea.style.cursor = 'wait';
            
            // Store file in sessionStorage and redirect
            const reader = new FileReader();
            
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                isRedirecting = false;
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadArea.style.opacity = '1';
                uploadArea.style.cursor = 'pointer';
                showStatus('Error reading file. Please try again.', 'error');
            };
            
            reader.onload = function(e) {
                try {
                    const result = e.target.result;
                    if (!result || !result.includes(',')) {
                        throw new Error('Invalid file data');
                    }
                    
                    const base64Data = result.split(',')[1];
                    if (!base64Data) {
                        throw new Error('Failed to extract file data');
                    }
                    
                    progressFill.style.width = '60%';
                    showStatus('Redirecting to converter...', 'info');
                    
                    sessionStorage.setItem('pdfFile', JSON.stringify({
                        name: currentFile.name,
                        size: currentFile.size,
                        data: base64Data
                    }));
                    
                    progressFill.style.width = '100%';
                    showStatus('Redirecting...', 'info');
                    
                    // Auto-redirect to converter page
                    setTimeout(() => {
                        const baseUrl = window.location.origin;
                        const redirectUrl = baseUrl + '/pdf-to-word-converter';
                        window.location.replace(redirectUrl);
                    }, 300);
                    
                } catch (error) {
                    console.error('Error processing file:', error);
                    isRedirecting = false;
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                    uploadArea.style.opacity = '1';
                    uploadArea.style.cursor = 'pointer';
                    showStatus('Error processing file: ' + error.message, 'error');
                }
            };
            
            reader.readAsDataURL(currentFile);
        }
    </script>
</body>
</html>
