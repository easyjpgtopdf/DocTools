<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>PDF to Word Converter - Free Online Tool | EasyJPGToPDF</title>
    <meta name="description" content="Convert PDF to Word online for free. Fast, secure, and accurate PDF to DOCX conversion with support for Hindi and Unicode fonts.">
    <meta name="keywords" content="pdf to word, pdf to docx, convert pdf to word, pdf converter, free pdf to word">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .upload-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #888;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            margin-top: 20px;
            color: #667eea;
            font-size: 16px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Account Section (Above Header) -->
    <div id="account-section" class="account-section" style="display: none;"></div>
    
    <!-- Global Header Placeholder -->
    <div id="global-header-placeholder"></div>
    
    <div class="container">
        <h1><i class="fas fa-file-word"></i> PDF to Word Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag & drop or click to choose</div>
            <div class="upload-subtext">Supports PDF files up to 50 MB</div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Redirecting to converter...
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                <div class="feature-text">Fast Conversion</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-globe"></i></div>
                <div class="feature-text">Multi-Language</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        let selectedFile = null;
        let isRedirecting = false;
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            if (!isRedirecting) {
                fileInput.click();
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            if (!isRedirecting) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            }
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            if (isRedirecting) return;
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (isRedirecting) return;
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('show');
            loading.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function handleFile(file) {
            if (isRedirecting) {
                console.log('Already redirecting, ignoring file selection');
                return;
            }
            
            console.log('File selected:', file.name, file.size, file.type);
            
            if (!file.type.includes('pdf') && !file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please select a PDF file');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showError('File is too large. Maximum size is 50MB');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('show');
            errorMessage.classList.remove('show');
            
            // Automatically redirect after file selection
            isRedirecting = true;
            loading.classList.add('show');
            uploadArea.style.opacity = '0.6';
            uploadArea.style.cursor = 'wait';
            
            // Store file in sessionStorage and redirect immediately
            const reader = new FileReader();
            
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                isRedirecting = false;
                loading.classList.remove('show');
                uploadArea.style.opacity = '1';
                uploadArea.style.cursor = 'pointer';
                showError('Error reading file. Please try again.');
            };
            
            reader.onload = function(e) {
                try {
                    const result = e.target.result;
                    if (!result || !result.includes(',')) {
                        throw new Error('Invalid file data');
                    }
                    
                    const base64Data = result.split(',')[1];
                    if (!base64Data) {
                        throw new Error('Failed to extract file data');
                    }
                    
                    sessionStorage.setItem('pdfFile', JSON.stringify({
                        name: selectedFile.name,
                        size: selectedFile.size,
                        data: base64Data
                    }));
                    
                    console.log('File stored in sessionStorage, redirecting...');
                    console.log('File size:', selectedFile.size, 'bytes');
                    console.log('Base64 size:', base64Data.length, 'chars');
                    
                    // Auto-redirect to converter page - use absolute URL
                    const baseUrl = window.location.origin;
                    const redirectUrl = baseUrl + '/pdf-to-word-converter';
                    console.log('Redirecting to:', redirectUrl);
                    
                    // Force redirect
                    window.location.replace(redirectUrl);
                } catch (error) {
                    console.error('Error processing file:', error);
                    isRedirecting = false;
                    loading.classList.remove('show');
                    uploadArea.style.opacity = '1';
                    uploadArea.style.cursor = 'pointer';
                    showError('Error processing file: ' + error.message);
                }
            };
            
            reader.readAsDataURL(selectedFile);
        }
    </script>
    
    <!-- Footer will be loaded here -->
    <footer>
        <div class="container">
            <div style="text-align: center; padding: 40px 20px; background: #2c3e50; color: white;">
                <p>&copy; 2025 EasyJPGToPDF. All rights reserved.</p>
                <nav style="margin-top: 20px;">
                    <a href="/pdf-to-word" style="color: #bdc3c7; margin: 0 10px; text-decoration: none;">PDF to Word</a> |
                    <a href="/pdf-to-jpg" style="color: #bdc3c7; margin: 0 10px; text-decoration: none;">PDF to JPG</a> |
                    <a href="/pdf-editor" style="color: #bdc3c7; margin: 0 10px; text-decoration: none;">PDF Editor</a>
                </nav>
            </div>
        </div>
    </footer>
    
    <script src="/js/global-components.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script>
    // Ensure header loads - multiple attempts to guarantee it works
    (function() {
        function tryLoadHeader() {
            if (typeof loadGlobalHeader === 'function') {
                try {
                    loadGlobalHeader();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalHeader:', e);
                }
            }
            return false;
        }
        
        // Try immediately if script already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            if (!tryLoadHeader()) {
                var attempts = 0;
                var maxAttempts = 60;
                var checkHeader = setInterval(function() {
                    attempts++;
                    if (tryLoadHeader() || attempts >= maxAttempts) {
                        clearInterval(checkHeader);
                    }
                }, 50);
            }
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                if (!tryLoadHeader()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkHeader = setInterval(function() {
                        attempts++;
                        if (tryLoadHeader() || attempts >= maxAttempts) {
                            clearInterval(checkHeader);
                        }
                    }, 50);
                }
            });
        }
        
        window.addEventListener('load', function() {
            tryLoadHeader();
        });
    })();
    </script>
</body>
</html>
