<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Menu Debug Test</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 2px solid #4361ee;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 10000;
        }
        .debug-panel h3 {
            margin-top: 0;
            color: #4361ee;
        }
        .debug-item {
            margin: 10px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
        }
        .debug-success {
            color: green;
        }
        .debug-error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><img src="images/logo.png" alt="Logo" style="height:54px;"></a>
                <div class="nav-links">
                    <div class="dropdown">
                        <a href="#">Tools <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="jpg-to-pdf.html">JPG to PDF</a>
                        </div>
                    </div>
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="auth-link">Sign In</a>
                    <a href="signup.html" class="auth-btn"><i class="fas fa-user-plus"></i><span>Signup</span></a>
                </div>
                <div id="user-menu" class="user-menu" data-open="false">
                    <button id="user-menu-toggle" class="user-menu-toggle" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Account menu">
                        <span class="user-initial" aria-hidden="true">U</span>
                        <i class="fas fa-chevron-down" aria-hidden="true"></i>
                    </button>
                    <div class="user-dropdown" id="user-dropdown" hidden>
                        <a href="dashboard.html#dashboard-overview" data-user-nav="dashboard-overview"><i class="fas fa-user-circle"></i> Account Dashboard</a>
                        <a href="dashboard.html#dashboard-billing" data-user-nav="dashboard-billing"><i class="fas fa-file-invoice"></i> Billing Details</a>
                        <a href="dashboard.html#dashboard-payments" data-user-nav="dashboard-payments"><i class="fas fa-wallet"></i> Payment History</a>
                        <a href="dashboard.html#dashboard-orders" data-user-nav="dashboard-orders"><i class="fas fa-clipboard-list"></i> Orders & Subscriptions</a>
                        <a href="accounts.html#login"><i class="fas fa-user-cog"></i> Account Center</a>
                        <button type="button" id="logout-button" class="dropdown-logout"><i class="fas fa-sign-out-alt"></i> Sign out</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div style="padding: 50px; text-align: center;">
        <h1>User Menu Debug Test</h1>
        <p>Click the "U" button in the header to test the user menu dropdown.</p>
        <button onclick="simulateLogin()" style="padding: 12px 24px; background: #4361ee; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
            Simulate Login
        </button>
        <button onclick="testMenuToggle()" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-left: 10px;">
            Test Menu Toggle
        </button>
    </div>

    <div class="debug-panel" id="debugPanel">
        <h3>Debug Info</h3>
        <div id="debugOutput"></div>
    </div>

    <script type="module">
        const debugOutput = document.getElementById('debugOutput');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'debug-item ' + (isError ? 'debug-error' : 'debug-success');
            div.textContent = message;
            debugOutput.appendChild(div);
        }

        // Check elements
        const userMenu = document.getElementById('user-menu');
        const userMenuToggle = document.getElementById('user-menu-toggle');
        const userDropdown = document.getElementById('user-dropdown');
        const dropdownLinks = document.querySelectorAll('[data-user-nav]');

        log(`user-menu: ${userMenu ? '✓ Found' : '✗ Missing'}`, !userMenu);
        log(`user-menu-toggle: ${userMenuToggle ? '✓ Found' : '✗ Missing'}`, !userMenuToggle);
        log(`user-dropdown: ${userDropdown ? '✓ Found' : '✗ Missing'}`, !userDropdown);
        log(`Dropdown links: ${dropdownLinks.length} found`);

        // Add click handler
        if (userMenuToggle) {
            userMenuToggle.addEventListener('click', (e) => {
                e.preventDefault();
                log('Menu toggle clicked!');
                
                const isOpen = userMenu.dataset.open === 'true';
                const newState = !isOpen;
                
                userMenu.dataset.open = newState ? 'true' : 'false';
                userMenuToggle.setAttribute('aria-expanded', newState ? 'true' : 'false');
                userDropdown.hidden = !newState;
                
                log(`Menu state: ${newState ? 'OPEN' : 'CLOSED'}`);
            });
            log('✓ Click handler attached to toggle button');
        }

        // Test dropdown link clicks
        dropdownLinks.forEach((link, index) => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                const nav = link.dataset.userNav;
                log(`Link ${index + 1} clicked: ${nav || href}`);
            });
        });
        log(`✓ Click handlers attached to ${dropdownLinks.length} dropdown links`);

        window.simulateLogin = function() {
            if (userMenu) {
                userMenu.style.display = 'flex';
                log('User menu shown (login simulated)');
            }
            document.querySelector('.auth-buttons').style.display = 'none';
            log('Auth buttons hidden');
        };

        window.testMenuToggle = function() {
            if (userMenuToggle) {
                userMenuToggle.click();
                log('Menu toggle clicked programmatically');
            }
        };
    </script>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
