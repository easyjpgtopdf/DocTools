<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Run Status Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .status-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-card h2 i {
            font-size: 1.5rem;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .status-active {
            background: #28a745;
            color: white;
        }
        
        .status-inactive {
            background: #dc3545;
            color: white;
        }
        
        .status-pending {
            background: #ffc107;
            color: #333;
        }
        
        .status-details {
            margin-top: 15px;
        }
        
        .status-details p {
            margin: 8px 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        .status-details strong {
            color: #333;
        }
        
        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .summary-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: #666;
            font-weight: 500;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud"></i> Google Cloud Run Status</h1>
            <p>Complete status of all Google Cloud services</p>
        </div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p style="margin-top: 20px;">Checking services...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="status-grid">
                <!-- Cloud Run Status -->
                <div class="status-card">
                    <h2><i class="fas fa-server"></i> Cloud Run</h2>
                    <div id="cloudrun-status" class="status-indicator status-pending">Checking...</div>
                    <div id="cloudrun-details" class="status-details"></div>
                </div>
                
                <!-- Cloud Vision OCR Status -->
                <div class="status-card">
                    <h2><i class="fas fa-eye"></i> Cloud Vision OCR</h2>
                    <div id="vision-status" class="status-indicator status-pending">Checking...</div>
                    <div id="vision-details" class="status-details"></div>
                </div>
                
                <!-- Cloud Storage Status -->
                <div class="status-card">
                    <h2><i class="fas fa-database"></i> Cloud Storage</h2>
                    <div id="storage-status" class="status-indicator status-pending">Checking...</div>
                    <div id="storage-details" class="status-details"></div>
                </div>
                
                <!-- Network Egress Status -->
                <div class="status-card">
                    <h2><i class="fas fa-network-wired"></i> Network Egress</h2>
                    <div id="egress-status" class="status-indicator status-pending">Checking...</div>
                    <div id="egress-details" class="status-details"></div>
                </div>
            </div>
            
            <!-- Summary -->
            <div class="summary-card">
                <h2><i class="fas fa-chart-bar"></i> Summary</h2>
                <div id="summary-content"></div>
            </div>
            
            <button class="refresh-btn" onclick="checkStatus()">
                <i class="fas fa-sync-alt"></i> Refresh Status
            </button>
        </div>
        
        <div id="error" style="display: none;" class="error"></div>
    </div>
    
    <script>
        async function checkStatus() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                let apiUrl = '/api/cloud/status';
                if (window.location.protocol === 'file:') {
                    apiUrl = 'http://localhost:3000/api/cloud/status';
                }
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(data);
                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to fetch status');
                }
            } catch (error) {
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}. Make sure the server is running.`;
                console.error('Status check error:', error);
            }
        }
        
        function updateStatus(data) {
            // Cloud Run Status
            const cloudRunStatus = document.getElementById('cloudrun-status');
            const cloudRunDetails = document.getElementById('cloudrun-details');
            
            if (data.cloudRun.deployed) {
                cloudRunStatus.className = 'status-indicator status-active';
                cloudRunStatus.textContent = '✅ Deployed';
                cloudRunDetails.innerHTML = `
                    <p><strong>Service URL:</strong> <a href="${data.cloudRun.serviceUrl}" target="_blank">${data.cloudRun.serviceUrl}</a></p>
                    <p><strong>Project ID:</strong> ${data.cloudRun.projectId}</p>
                    <p><strong>Region:</strong> ${data.cloudRun.region}</p>
                    <p><strong>Service Name:</strong> ${data.cloudRun.serviceName}</p>
                    <p><strong>Environment:</strong> ${data.cloudRun.environment}</p>
                `;
            } else {
                cloudRunStatus.className = 'status-indicator status-inactive';
                cloudRunStatus.textContent = '❌ Not Deployed';
                cloudRunDetails.innerHTML = `
                    <p><strong>Status:</strong> Not deployed on Cloud Run</p>
                    <p><strong>Project ID:</strong> ${data.cloudRun.projectId}</p>
                    <p><strong>Region:</strong> ${data.cloudRun.region}</p>
                    <p style="color: #dc3545; margin-top: 10px;"><strong>Action:</strong> Deploy using deploy-cloudrun.sh</p>
                `;
            }
            
            // Cloud Vision Status
            const visionStatus = document.getElementById('vision-status');
            const visionDetails = document.getElementById('vision-details');
            
            if (data.cloudVision.available) {
                visionStatus.className = 'status-indicator status-active';
                visionStatus.textContent = '✅ Active';
                visionDetails.innerHTML = `
                    <p><strong>Method:</strong> ${data.cloudVision.method}</p>
                    <p><strong>Accuracy:</strong> 100%</p>
                    <p><strong>Status:</strong> Ready for OCR processing</p>
                `;
            } else {
                visionStatus.className = 'status-indicator status-inactive';
                visionStatus.textContent = '❌ Inactive';
                visionDetails.innerHTML = `
                    <p><strong>Error:</strong> ${data.cloudVision.error || 'Not configured'}</p>
                    <p style="color: #dc3545; margin-top: 10px;"><strong>Action:</strong> Set GOOGLE_CLOUD_SERVICE_ACCOUNT environment variable</p>
                `;
            }
            
            // Cloud Storage Status
            const storageStatus = document.getElementById('storage-status');
            const storageDetails = document.getElementById('storage-details');
            
            if (data.cloudStorage.available) {
                storageStatus.className = 'status-indicator status-active';
                storageStatus.textContent = '✅ Active';
                storageDetails.innerHTML = `
                    <p><strong>Bucket:</strong> ${data.cloudStorage.bucketName}</p>
                    <p><strong>Status:</strong> Ready for file storage</p>
                `;
            } else {
                storageStatus.className = 'status-indicator status-inactive';
                storageStatus.textContent = '❌ Inactive';
                storageDetails.innerHTML = `
                    <p><strong>Error:</strong> ${data.cloudStorage.error || 'Not configured'}</p>
                    <p style="color: #dc3545; margin-top: 10px;"><strong>Action:</strong> Initialize Firebase Admin SDK</p>
                `;
            }
            
            // Network Egress Status
            const egressStatus = document.getElementById('egress-status');
            const egressDetails = document.getElementById('egress-details');
            
            if (data.networkEgress.hasEgress) {
                egressStatus.className = 'status-indicator status-active';
                egressStatus.textContent = '✅ Active';
                egressDetails.innerHTML = `
                    <p><strong>Is Cloud Run:</strong> ${data.networkEgress.isCloudRun ? 'Yes' : 'No'}</p>
                    <p><strong>Service URL:</strong> ${data.networkEgress.serviceUrl || 'N/A'}</p>
                    <p><strong>Region:</strong> ${data.networkEgress.region}</p>
                `;
            } else {
                egressStatus.className = 'status-indicator status-inactive';
                egressStatus.textContent = '❌ Inactive';
                egressDetails.innerHTML = `
                    <p><strong>Status:</strong> Not running on Cloud Run</p>
                    <p><strong>Region:</strong> ${data.networkEgress.region}</p>
                `;
            }
            
            // Summary
            const summaryContent = document.getElementById('summary-content');
            summaryContent.innerHTML = `
                <div class="summary-item">
                    <span class="summary-label">All Services Active:</span>
                    <span class="status-indicator ${data.summary.allServicesActive ? 'status-active' : 'status-inactive'}">
                        ${data.summary.allServicesActive ? '✅ Yes' : '❌ No'}
                    </span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Deployment Status:</span>
                    <span>${data.summary.deploymentStatus}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Cloud Vision OCR:</span>
                    <span>${data.summary.visionStatus}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Cloud Storage:</span>
                    <span>${data.summary.storageStatus}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Network Egress:</span>
                    <span>${data.summary.egressStatus}</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Last Checked:</span>
                    <span>${new Date(data.timestamp).toLocaleString()}</span>
                </div>
            `;
        }
        
        // Check status on page load
        document.addEventListener('DOMContentLoaded', checkStatus);
    </script>
</body>
</html>
