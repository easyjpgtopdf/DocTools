<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" width="600" height="120">
  <defs>
    <linearGradient id="jungleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    
    <clipPath id="wipeClip2">
      <rect x="0" y="0" width="0" height="120">
        <animate attributeName="width" from="0" to="600" dur="3s" repeatCount="indefinite" />
      </rect>
    </clipPath>
  </defs>
  
  <!-- Jungle Background -->
  <rect width="600" height="120" fill="url(#jungleGrad)"/>
  
  <!-- Jungle Trees/Plants -->
  <g fill="#228B22">
    <rect x="10" y="30" width="15" height="90"/>
    <circle cx="17" cy="25" r="20"/>
    <rect x="550" y="35" width="18" height="85"/>
    <circle cx="559" cy="30" r="25"/>
  </g>
  
  <!-- Foliage -->
  <g fill="#32CD32">
    <circle cx="50" cy="40" r="15"/>
    <circle cx="75" cy="50" r="12"/>
    <circle cx="100" cy="40" r="15"/>
    <circle cx="125" cy="50" r="12"/>
    <circle cx="150" cy="40" r="15"/>
    <circle cx="175" cy="50" r="12"/>
    <circle cx="200" cy="40" r="15"/>
    <circle cx="225" cy="50" r="12"/>
    <circle cx="250" cy="40" r="15"/>
    <circle cx="275" cy="50" r="12"/>
    <circle cx="350" cy="40" r="15"/>
    <circle cx="375" cy="50" r="12"/>
    <circle cx="400" cy="40" r="15"/>
    <circle cx="425" cy="50" r="12"/>
    <circle cx="450" cy="40" r="15"/>
    <circle cx="475" cy="50" r="12"/>
    <circle cx="500" cy="40" r="15"/>
    <circle cx="525" cy="50" r="12"/>
  </g>
  
  <!-- Girl Silhouette -->
  <g fill="#FF69B4">
    <circle cx="300" cy="45" r="18"/>
    <rect x="288" y="63" width="24" height="35" rx="4"/>
    <rect x="273" y="67" width="15" height="8" rx="2"/>
    <rect x="312" y="67" width="15" height="8" rx="2"/>
    <rect x="288" y="98" width="10" height="22" rx="2"/>
    <rect x="302" y="98" width="10" height="22" rx="2"/>
  </g>
  
  <!-- White Background Wipe -->
  <rect x="0" y="0" width="600" height="120" fill="white" clip-path="url(#wipeClip2)"/>
  
  <!-- Girl stays visible (on white bg) -->
  <g fill="#FF69B4" clip-path="url(#wipeClip2)">
    <circle cx="300" cy="45" r="18"/>
    <rect x="288" y="63" width="24" height="35" rx="4"/>
    <rect x="273" y="67" width="15" height="8" rx="2"/>
    <rect x="312" y="67" width="15" height="8" rx="2"/>
    <rect x="288" y="98" width="10" height="22" rx="2"/>
    <rect x="302" y="98" width="10" height="22" rx="2"/>
  </g>
  
  <!-- Removal Line (Dashed) -->
  <line x1="0" y1="0" x2="0" y2="120" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="x1" from="0" to="600" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" from="0" to="600" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Animated Dots -->
  <g fill="#FFD700">
    <circle cx="0" cy="30" r="2">
      <animate attributeName="cx" from="-5" to="605" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="60" r="2">
      <animate attributeName="cx" from="-5" to="605" dur="3s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="90" r="2">
      <animate attributeName="cx" from="-5" to="605" dur="3s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Info Text -->
  <text x="230" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    <tspan>
      ðŸŽ¨ AI Processing...
      <animate attributeName="opacity" values="1;1;0;0;0;0" dur="3s" repeatCount="indefinite"/>
    </tspan>
  </text>
  <text x="200" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    <tspan>
      âš¡ Removing Background...
      <animate attributeName="opacity" values="0;0;1;1;0;0" dur="3s" repeatCount="indefinite"/>
    </tspan>
  </text>
  <text x="190" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    <tspan>
      âœ¨ Clean Background Ready!
      <animate attributeName="opacity" values="0;0;0;0;1;1" dur="3s" repeatCount="indefinite"/>
    </tspan>
  </text>
</svg>