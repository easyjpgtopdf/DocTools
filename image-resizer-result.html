<script>
    (function(){
      try{document.getElementById('y').textContent=new Date().getFullYear()}catch(_){ }
      const dataUrl = sessionStorage.getItem('img_result_dataurl');
      const name = sessionStorage.getItem('img_result_name') || 'resized-image.jpg';
      const mime = sessionStorage.getItem('img_result_mime') || 'image/jpeg';
      const width = sessionStorage.getItem('img_result_width');
      const height = sessionStorage.getItem('img_result_height');
      const img = document.getElementById('imgOut');
      const dl = document.getElementById('downloadBtn');
      const shareSection = document.getElementById('shareSection');
      const dim = document.getElementById('dim');
      const sizeEl = document.getElementById('filesize');
      const backBtn = document.getElementById('backBtn');
      backBtn.addEventListener('click',(e)=>{ e.preventDefault(); history.length>1?history.back():location.href='image-resizer.html'; });
      if(!dataUrl){ document.getElementById('status').textContent='Missing image data. Please resize again.'; return; }
      img.src = dataUrl; dl.href = dataUrl; dl.download = name;
      dim.textContent = (width&&height)? `${width} Ã ${height}` : '';
      try{ const bytes = atob(dataUrl.split(',')[1]).length; sizeEl.textContent = `~ ${ (bytes/1024).toFixed(1) } KB`; }catch(_){ }
      enableShare(true);
      function enableShare(on){ shareSection.style.display = on?'block':'none'; ['shareWhatsApp','shareWeb','shareGmail','shareEmail','shareTelegram','sharePrint'].forEach(id=>{const el=document.getElementById(id); if(el) el.disabled=!on;}); }
      function getBlob(){ const arr = dataUrl.split(','); const bstr = atob(arr[1]); const len=bstr.length; const u8=new Uint8Array(len); for(let i=0;i<len;i++) u8[i]=bstr.charCodeAt(i); return new Blob([u8],{type:mime}); }
      function getUrl(){ return dataUrl; }
      function getFile(){ try{ return new File([getBlob()], name, { type: mime }); }catch(_){ return null; } }
      document.getElementById('shareWhatsApp').addEventListener('click',()=>{ const url=getUrl(); const text=encodeURIComponent(`Image: ${name}\nDownload: ${url}`); window.open(`https://wa.me/?text=${text}`,'_blank'); });
      document.getElementById('shareWeb').addEventListener('click', async ()=>{ const file=getFile(); try{ if(navigator.canShare && file && navigator.canShare({ files:[file] })) await navigator.share({ title:name, files:[file] }); else if(navigator.share) await navigator.share({ title:name, url:getUrl() }); else alert('Web Share not supported.'); }catch(e){} });
      document.getElementById('shareGmail').addEventListener('click',()=>{ const url=getUrl(); const subject=encodeURIComponent('Image'); const body=encodeURIComponent(`Download: ${url}`); window.open(`https://mail.google.com/mail/?view=cm&fs=1&su=${subject}&body=${body}`,'_blank'); });
      document.getElementById('shareEmail').addEventListener('click',()=>{ const url=getUrl(); const subject=encodeURIComponent('Image'); const body=encodeURIComponent(`Download: ${url}`); location.href = `mailto:?subject=${subject}&body=${body}`; });
      document.getElementById('shareTelegram').addEventListener('click',()=>{ const url=getUrl(); const text=encodeURIComponent('Image'); window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${text}`,'_blank'); });
      document.getElementById('sharePrint').addEventListener('click',()=>{ const w=window.open(getUrl(),'_blank'); const t=setInterval(()=>{ try{ if(w.document.readyState==='complete'){ clearInterval(t); w.focus(); w.print(); } }catch(_){ } },400); });
    })();
  </script>

    // Ensure header loads - multiple attempts to guarantee it works
    (function() {
        function tryLoadHeader() {
            if (typeof loadGlobalHeader === 'function') {
                try {
                    loadGlobalHeader();
                    return true;
                } catch (e) {
                    console.error('Error calling loadGlobalHeader:', e);
                }
            }
            return false;
        }
        
        // Try immediately if script already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            if (!tryLoadHeader()) {
                // Script not loaded yet, wait for it
                var attempts = 0;
                var maxAttempts = 60; // 3 seconds total
                var checkHeader = setInterval(function() {
                    attempts++;
                    if (tryLoadHeader() || attempts >= maxAttempts) {
                        clearInterval(checkHeader);
                    }
                }, 50);
            }
        } else {
            // Wait for DOM to be ready
            document.addEventListener('DOMContentLoaded', function() {
                if (!tryLoadHeader()) {
                    var attempts = 0;
                    var maxAttempts = 40;
                    var checkHeader = setInterval(function() {
                        attempts++;
                        if (tryLoadHeader() || attempts >= maxAttempts) {
                            clearInterval(checkHeader);
                        }
                    }, 50);
                }
            });
        }
        
        // Final backup attempt on window load
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (!document.querySelector('header') && typeof loadGlobalHeader === 'function') {
                    loadGlobalHeader();
                }
            }, 100);
        });
    })();
