services:
  - type: web
    name: pdf-unlocker-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: pdf-unlocker
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
