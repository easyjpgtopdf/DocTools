<!DOCTYPE html>
<html>
<head>
    <title>Background Removal Animation Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .canvas-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3a0ca3;
        }
        .controls {
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Background Removal Animation Generator</h1>
    
    <div class="controls">
        <h2>Animation 1: City Background (440x200px - for "What's Awesome")</h2>
        <button onclick="generateCityAnimation()">Generate City Animation</button>
        <button onclick="downloadCanvas('canvas1', 'bg-removal-city.gif')">Download GIF</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas1" width="440" height="200"></canvas>
    </div>

    <div class="controls">
        <h2>Animation 2: Jungle Background (600x120px - for Processing Info)</h2>
        <button onclick="generateJungleAnimation()">Generate Jungle Animation</button>
        <button onclick="downloadCanvas('canvas2', 'bg-removal-jungle.gif')">Download GIF</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas2" width="600" height="120"></canvas>
    </div>

    <script>
        // Animation 1: City Background
        function generateCityAnimation() {
            const canvas = document.getElementById('canvas1');
            const ctx = canvas.getContext('2d');
            let frame = 0;
            const totalFrames = 60;
            
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background gradient (city skyline)
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB'); // Sky blue
                gradient.addColorStop(1, '#E0F6FF'); // Light blue
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw city buildings (background)
                ctx.fillStyle = '#555';
                ctx.fillRect(20, 120, 60, 80);
                ctx.fillRect(90, 100, 50, 100);
                ctx.fillRect(150, 110, 70, 90);
                ctx.fillRect(230, 90, 55, 110);
                ctx.fillRect(295, 105, 65, 95);
                ctx.fillRect(370, 95, 50, 105);
                
                // Draw card/building windows
                ctx.fillStyle = '#FFD700';
                for(let i = 0; i < 5; i++) {
                    for(let j = 0; j < 3; j++) {
                        ctx.fillRect(25 + i*10, 125 + j*20, 5, 8);
                        ctx.fillRect(95 + i*8, 105 + j*20, 4, 7);
                        ctx.fillRect(155 + i*12, 115 + j*18, 5, 7);
                    }
                }
                
                // Draw girl silhouette
                ctx.fillStyle = '#FF6B9D';
                // Head
                ctx.beginPath();
                ctx.arc(220, 80, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Body
                ctx.fillRect(205, 105, 30, 50);
                
                // Arms
                ctx.fillRect(185, 110, 20, 10);
                ctx.fillRect(235, 110, 20, 10);
                
                // Legs
                ctx.fillRect(205, 155, 12, 45);
                ctx.fillRect(223, 155, 12, 45);
                
                // Animated removal effect (scroll wipe)
                const progress = frame / totalFrames;
                const wipeX = canvas.width * progress;
                
                if (progress > 0.2) {
                    // White background appears from left
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, wipeX, canvas.height);
                    
                    // Draw vertical removal line
                    ctx.strokeStyle = '#4361ee';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(wipeX, 0);
                    ctx.lineTo(wipeX, canvas.height);
                    ctx.stroke();
                    
                    // Add sparkles at removal line
                    for(let i = 0; i < 5; i++) {
                        const y = (canvas.height / 5) * i;
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(wipeX, y + 20, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Text overlay
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                if (progress < 0.3) {
                    ctx.fillText('Original Image', 10, 25);
                } else if (progress < 0.7) {
                    ctx.fillText('Removing Background...', 10, 25);
                } else {
                    ctx.fillText('Background Removed! âœ¨', 10, 25);
                }
                
                frame++;
                if (frame <= totalFrames) {
                    setTimeout(animate, 50);
                } else {
                    // Loop animation
                    frame = 0;
                    setTimeout(animate, 1000); // Pause before restart
                }
            }
            
            animate();
        }
        
        // Animation 2: Jungle Background
        function generateJungleAnimation() {
            const canvas = document.getElementById('canvas2');
            const ctx = canvas.getContext('2d');
            let frame = 0;
            const totalFrames = 60;
            
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Jungle background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#2D5016'); // Dark green
                gradient.addColorStop(1, '#6B8E23'); // Olive green
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw jungle trees/plants
                ctx.fillStyle = '#228B22';
                // Left trees
                ctx.fillRect(10, 30, 15, 90);
                ctx.beginPath();
                ctx.arc(17, 25, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Right trees
                ctx.fillRect(550, 35, 18, 85);
                ctx.beginPath();
                ctx.arc(559, 30, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Middle foliage
                ctx.fillStyle = '#32CD32';
                for(let i = 0; i < 10; i++) {
                    const x = 50 + i * 50;
                    ctx.beginPath();
                    ctx.arc(x, 40, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(x + 25, 50, 12, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw girl silhouette
                ctx.fillStyle = '#FF69B4';
                // Head
                ctx.beginPath();
                ctx.arc(300, 45, 18, 0, Math.PI * 2);
                ctx.fill();
                
                // Body
                ctx.fillRect(288, 63, 24, 35);
                
                // Arms
                ctx.fillRect(273, 67, 15, 8);
                ctx.fillRect(312, 67, 15, 8);
                
                // Legs
                ctx.fillRect(288, 98, 10, 22);
                ctx.fillRect(302, 98, 10, 22);
                
                // Animated removal effect (horizontal scroll)
                const progress = frame / totalFrames;
                const wipeX = canvas.width * progress;
                
                if (progress > 0.2) {
                    // White background appears from left
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, wipeX, canvas.height);
                    
                    // Draw removal line
                    ctx.strokeStyle = '#4361ee';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(wipeX, 0);
                    ctx.lineTo(wipeX, canvas.height);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    // Add animated dots
                    for(let i = 0; i < 3; i++) {
                        const y = 30 + i * 30;
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(wipeX - 5, y, 2 + Math.sin(frame * 0.2 + i) * 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Info text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                if (progress < 0.3) {
                    ctx.fillText('ðŸŽ¨ AI Processing...', 230, 15);
                } else if (progress < 0.7) {
                    ctx.fillText('âš¡ Removing Background...', 200, 15);
                } else {
                    ctx.fillText('âœ¨ Clean Background Ready!', 190, 15);
                }
                
                frame++;
                if (frame <= totalFrames) {
                    setTimeout(animate, 50);
                } else {
                    // Loop animation
                    frame = 0;
                    setTimeout(animate, 1000);
                }
            }
            
            animate();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto-generate on load
        window.onload = function() {
            generateCityAnimation();
            setTimeout(generateJungleAnimation, 500);
        };
    </script>
</body>
</html>
